<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="textReflection.js"></script>
    <title>Text Reflection</title>
  </head>
  <body>
    <div>
      <label for="artifact">Artifact: </label>
      <input type="text" id="artifact" name="artifact" onkeyup="reflectText()" autofocus/><br /><br />
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="package">Package: </label>
      <input type="text" id="package" name="package" value="com.example."/><br /><br />
    </div>
  </body>
</html>
